<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat & Alert Module ‚Äì WildTrack DB</title>
    <link rel="stylesheet" href="threat.css">
    <script defer src="threat.js"></script>
</head>
<body>

    <!-- NAV BAR -->
    <header class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="WildTrack Logo">
            <div class="logo-text">
                <h1>WildTrack DB</h1>
                <p>Conservation System</p>
            </div>
        </div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="modules.html">Modules</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- PAGE HEADER -->
    <section class="page-header">
        <h1>Threat & Alert Module</h1>
        <p>Monitor and respond to potential threats</p>
    </section>

    <!-- SEARCH + BUTTONS -->
    <section class="top-bar">
        <div class="search-box">
            <span>üîç</span>
            <input id="searchThreat" type="text" placeholder="Search threats...">
        </div>

        <div style="display: flex; gap: 10px;">
            <button id="openModalBtn" class="add-btn">‚ûï Add Threat</button>
            <button id="viewActiveAlertsBtn" class="alert-btn">
                ‚ö†Ô∏è View Active Alerts
            </button>
        </div>
    </section>

    <!-- TABLE -->
    <section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Animal ID</th>
                    <th>Threat Type</th>
                    <th>Severity</th>
                    <th>Zone</th>
                    <th>Zone ID</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="threatTableBody">
                <!-- Filled by JS -->
            </tbody>
        </table>
    </section>

    <!-- ADD THREAT MODAL -->
    <div id="modalOverlay" class="overlay"></div>

    <div id="threatModal" class="modal">
        <div class="modal-header">
            <h2 id="modalTitle">Add New Threat</h2>
            <button id="closeModalBtn" class="close-btn">‚úñ</button>
        </div>

        <div class="modal-body">
            <label>Animal Name *</label>
            <input id="animalNameInput" type="text" placeholder="Enter animal name" list="animalNamesList" />
            <datalist id="animalNamesList"></datalist>
            <input id="animalIdInput" type="hidden" />

            <label>Zone Name *</label>
            <input id="zoneNameInput" type="text" placeholder="Enter zone name" list="zoneNamesList" />
            <datalist id="zoneNamesList"></datalist>
            <input id="zoneIdInput" type="hidden" />

            <label>Threat Type</label>
            <input id="threatTypeInput" type="text" placeholder="e.g., Poaching, Habitat Loss, Disease" />

            <label>Severity</label>
            <select id="severityInput">
                <option value="">Select severity</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>

            <label>Reported Date</label>
            <input id="reportedDateInput" type="date" />

            <label>Status</label>
            <select id="statusInput">
                <option value="active">Active</option>
                <option value="resolved">Resolved</option>
                <option value="investigating">Investigating</option>
                <option value="cancelled">Cancelled</option>
            </select>

            <button id="saveThreatBtn" class="submit-btn">Add Threat</button>
        </div>
    </div>

</body>
</html>
