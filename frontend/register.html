<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register – WildTrack DB</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="register.js"></script>
</head>
<body>

    <div class="login-container">

        <div class="login-card">

            <div class="icon-circle">
                <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png">
            </div>

            <h2>Create Account</h2>
            <p class="sub-text">Sign up to access WildTrack DB Dashboard</p>

            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password (min 6 characters)">

            <button id="registerBtn">Register</button>

            <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                <a href="login.html" style="color: #2d8659; text-decoration: none;">Already have an account? Login</a>
            </p>

            <a href="index.html" class="back-link">← Back to Home</a>

        </div>

    </div>

</body>
</html>
