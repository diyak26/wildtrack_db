<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – WildTrack DB</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>

    <div class="login-container">

        <div class="login-card">

            <div class="icon-circle">
                <img src="images/logo.png" alt="WildTrack Logo">
            </div>

            <h2>Welcome Back</h2>
            <p class="sub-text">Sign in to access WildTrack DB Dashboard</p>

            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button id="loginBtn">Sign In</button>

            <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                <a href="register.html" style="color: #2d8659; text-decoration: none;">Don't have an account? Register</a>
            </p>

            <a href="index.html" class="back-link">← Back to Home</a>

        </div>

    </div>

</body>
</html>
