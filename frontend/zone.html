<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Module ‚Äì WildTrack DB</title>
    <link rel="stylesheet" href="zone.css">
    <script defer src="zone.js"></script>
</head>
<body>

     <!-- NAV BAR -->
 <header class="navbar">
    <div class="logo">
        <img src="images/logo.png" alt="WildTrack Logo">
        <div class="logo-text">
            <h1>WildTrack DB</h1>
            <p>Conservation System</p>
        </div>
    </div>

    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="modules.html">Modules</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

    <!-- HEADER -->
    <section class="page-header">
        <h1>Zone Module</h1>
        <p>Manage forest zones and habitats</p>
    </section>

    <!-- SEARCH + ADD -->
    <section class="top-bar">
        <div class="search-box">
            <span>üîç</span>
            <input id="searchInput" type="text" placeholder="Search zones...">
        </div>

        <button id="openModal" class="add-btn">‚ûï Add Zone</button>
    </section>

    <!-- TABLE -->
    <section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Zone id</th>
                    <th>Zone Name</th>
                    <th>Description</th>
                    <th>Area</th>
                    <th>Animals</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="zoneTable">
                <!-- JS rows -->
            </tbody>
        </table>
    </section>

    <!-- ADD ZONE MODAL -->
    <div id="overlay" class="overlay"></div>

    <div id="zoneModal" class="modal">
        <div class="modal-header">
            <h2>Add New Zone</h2>
            <button id="closeModal" class="close-btn">‚úñ</button>
        </div>

        <div class="modal-body">
             <label>Zone ID</label>
            <input id="zoneId" type="text" placeholder="101">
            <label>Zone Name</label>
            <input id="zoneName" type="text" placeholder="Zone A">
            <label>Description</label>
            <textarea id="zoneDesc" placeholder="Describe habitat..."></textarea>
            <label>Area</label>
            <input id="zoneArea" type="text" placeholder="e.g., 150 km¬≤">
            <small class="hint">Animal count updates automatically when animals are assigned to this zone.</small>
            <button id="saveZone" class="submit-btn">Add Zone</button>
        </div>
    </div>

</body>
</html>
